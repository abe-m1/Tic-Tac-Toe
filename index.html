<!DOCTYPE html>
<html ng-app="ticTacToeApp">
<head>
<script  src="js/angular.js"></script>	

				<script src="js/app.js"></script>

			<script src="js/tttcontroller.js"></script>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
       <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
	<title></title>
</head>

<body  ng-controller="TicTacToeController as mole">  <!--  kind of like assigning a variable to a controller -->
	<h1>Tic Tac Toe</h1>
	<div> <h3>{{ mole.winningMessage}}</h3></div>
	<div id="container" >
		
		<!-- <div> {{ mole.winningMessage}}</div> -->
		<br>
		
		<div class="boxes" ng-repeat="box in mole.game.boxes">   
		 	<div ng-class="{mole: box.hasMole,  circle:box.hasCircle}" ng-click="mole.addMore($index)"></div>   <!--  [i] and $index is the same thing, what ever box gets clicked  it is passing that index( a number) it calls the addmore function with the parameter of $index --> <!--  so it is actually the click that runs the function -->

		</div>
		<!-- <h2  ng-class="{xWin: mole.winner.xWinner  , oWin: mole.winner.oWinner} ">Winner:</h2> -->

	</div>

		<!-- // <script  src="js/angular.js"></script>	

		// 	<script src="js/app.js"></script>

		// 	<script src="js/tttcontroller.js"></script> -->



</body>

</html>
